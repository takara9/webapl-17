<!DOCTYPE HTML>
<html lang="ja" ng-app="input">
<head>
<meta charset="utf-8">
<title>ビジター登録</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script src="input.js"></script>
</head>

<body>
<h1>ビジター登録</h1>

<div ng-controller="InputController">
  <form novalidate class="simple-form">
    <label>名前: <input type="text" name="user_name" ng-model="user.name" /></label><br />
    <label>メールアドレス: <input type="email" name="user_email" ng-model="user.email" /></label><br />
    好みのエディター: 
    <label><input type="radio" name="rb-1" ng-model="user.preference" value="vi" />vi</label>
    <label><input type="radio" name="rb-2" ng-model="user.preference" value="emacs" />emacs</label><br />

    <input type="button" name="reset" ng-click="reset()" value="Reset" />
    <input type="submit" name="submit" ng-click="update(user)" value="Save" />
  </form>
  <pre>user = {{user | json}}</pre>
  <pre>master = {{master | json}}</pre>
</div>

</body>
</html>
