<!doctype html>
<html ng-app="list">
<head>
<title>Hello AngularJS</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script src="list.js"></script>
</head>
<body>
<h1>AngularJS LIST</h1>

<div ng-controller="listController">
  <table class="table">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>E-Mail</th>
      <th>Prefferd Editor</th>
    </tr>
    <tr ng-repeat="(key, value) in users">
      <td>{{ key }}</td>
      <td>{{ value.name }}</td>
      <td>{{ value.email }}</td>
      <td>{{ value.preference }}</td>
    </tr>
  </table>
</div>

</body>
</html>
